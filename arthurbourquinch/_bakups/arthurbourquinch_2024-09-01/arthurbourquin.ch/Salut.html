<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>String Converter</h1>
    <label for="inputText">Enter text:</label>
    <input type="text" id="inputText" oninput="convertString()" value="Salut^^">

    <table>
        <thead>
            <tr>
                <th>Character</th>
                <th>Decimal</th>
                <th>Hexadecimal</th>
                <th>Unicode (UTF-8)</th>
                <th>Binary</th>
            </tr>
        </thead>
        <tbody id="resultTable">
            <!-- Results will be populated here -->
        </tbody>
    </table>

    <script>
        function convertString() {
            const inputText = document.getElementById('inputText').value;
            const resultTable = document.getElementById('resultTable');
            resultTable.innerHTML = ''; // Clear previous results

            Array.from(inputText).forEach(char => {
                const decimal = char.charCodeAt(0);
                const hex = decimal.toString(16).toUpperCase();
                const binary = decimal.toString(2).padStart(8, '0');
                const unicode = '\\u' + hex.padStart(4, '0');

                const row = `
                    <tr>
                        <td>${char}</td>
                        <td>${decimal}</td>
                        <td>0x${hex}</td>
                        <td>${unicode}</td>
                        <td>${binary}</td>
                    </tr>
                `;

                resultTable.innerHTML += row;
            });
        }
        convertString();
    </script>
</body>
</html>

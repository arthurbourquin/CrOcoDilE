<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Scroll Me</title>
    <style>
    body {
    font-family: roboto slab;
    }
    #scrollButton {
    width: 150px;
    text-align: center;
    }
    .listClass {
    padding: 0px 10px;
    }
    </style>
</head>
<body>
    <div class="button-container">Scroll him
        <button class="scroll-button" id="scrollButton">Scroll me</button>
    </div>
    <div id="list"></div>

    <script>
        const scrollButton = document.getElementById('scrollButton');
        let value = 0;
        let BlendMode = ['source-over', 'source-in', 'source-out', 'source-atop', 'destination-over', 'destination-in', 'destination-out', 'destination-atop', 'lighter', 'copy', 'xor', 'multiply', 'screen', 'overlay', 'darken', 'lighten', 'color-dodge', 'color-burn', 'hard-light', 'soft-light', 'difference', 'exclusion', 'hue', 'saturation', 'color', 'luminosity'];

        scrollButton.addEventListener('wheel', function(event) {
            if (event.deltaY < 0) {
                // Scroll up
                value++;
                value = Math.min(value, BlendMode.length - 1);
            } else if (event.deltaY > 0) {
                // Scroll down
                value--;
                value = Math.max(value, 0);
            }
            scrollButton.textContent = BlendMode[value];
            for(let i = 0; i < BlendMode.length; i++){
            	let t = document.getElementById(i);
                if(t.id == value){
                	t.style.color = 'white';
                	t.style.background = 'yellowgreen';
                }else{
                	t.style.color = 'black';
                	t.style.background = 'white';}
            }
            event.preventDefault();
        });
        
        for (let i = 0; i < BlendMode.length; i++) {
        	let listlist = document.getElementById('list');
        	let line = document.createElement('span');
            line.textContent = BlendMode[i];
            line.id = i;
            line.className = 'listClass';
            listlist.appendChild(line);
            let lineBreak = document.createElement('br');
            listlist.appendChild(lineBreak);
        }
    </script>
</body>
</html>

Science magazine Article:
The reckoning
Didier Raoult and his institute found fame during the pandemic. Then, a group of dogged critics exposed major ethical failings
7 Mar 2024 2:00 PM ET, By Cathleen O’Grady 
A version of this story appeared in Science, Vol 383, Issue 6687.
With six studies published in the 2010s, French microbiologist Didier Raoult added to his already vast publication record. He and his colleagues conducted a wide range of investigations into infectious diseases and their treatments. They took stool samples from patients on long-term antibiotic treatment, looking for alterations in their gut microbiome. They swabbed the throats of pilgrims leaving France for Mecca, searching for evidence of a bacterium that causes brain abscesses. And they studied samples of heart valves and blood clots from patients with heart inflammation to refine tests for the bacteria that cause the condition.
But in January, the American Society for Microbiology (ASM) journals that published the papers announced they were retracting all six, along with a seventh by Raoult’s colleagues. Aix-Marseille University had investigated the research, which was done at its affiliated Hospital Institute of Marseille Mediterranean Infection (IHU), a research hospital that Raoult led until his retirement in 2021. The investigation found the work had not been reviewed by one of France’s highly regulated national ethical committees. It was therefore in violation of French law and the Declaration of Helsinki, an international ethics document that guides clinical research.
In a written statement sent to Science, Raoult says ASM retracted the papers without accounting for his team’s rebuttals to the critiques. But to Lonni Besançon, the retractions are vindication of concerns that he and others have been voicing since Raoult and the IHU burst into the media spotlight in the early days of the COVID-19 pandemic, downplaying its severity and touting prospects for a successful treatment.
The Linköping University computer scientist and his fellow critics—a gaggle of dogged individuals, many of them academic outsiders—originally set out to challenge poor-quality research coming out of the IHU, especially the claim that COVID-19 could be treated with the antimalaria drug hydroxychloroquine (HCQ). But they soon embarked on an all-consuming attempt to raise the alarm about ethical failings in the institute’s research, going back at least 15 years.
Their efforts have met with lackluster responses from France’s scientific institutions, Besançon says, but the retractions are the most important consequence so far. They “confirm what we suspected,” he says. “But I am hoping that things will go further.”
Raoult says his critics are stalkers and cyberharassers who have misunderstood how French biomedical law works. He says he’s followed ethical regulations and that much of the research under fire has been on “human waste”—such as fecal matter—which is not defined as biomedical research under French law.
But the ethical failings are “not disputed” within the scientific community, says Philippe Amiel, a lawyer who specializes in human experimentation. The authorities have known about problems at the IHU for years, adds Karine Lacombe, an infectious disease specialist at Sorbonne University. If they had acted earlier, she says, “the picture of the pandemic in France would have been totally different.”
A criminal investigation of Raoult’s institute is now underway. But his critics are asking why French institutions took so long to tackle systemic violations at the IHU, leaving it to a persistent group of outsiders to investigate the institute and push for punitive action. And they are wondering whether Raoult and the institute will be held to account for the wide range of lapses they have alleged. “It’s a big, big mess,” Lacombe says.
Raoult is best known for his work on rickettsia—bacteria transmitted by fleas and ticks—and his discovery of giant viruses. He has accumulated national decorations in both France and his birth country of Senegal as well as prestigious scientific awards, including the 2010 Grand Prize from the French biomedical research agency INSERM. He has published prolifically, with more than 3200 papers indexed on PubMed, and is one of the most highly cited researchers in his field.
In 2011, Raoult was selected to lead the newly created IHU in Marseille, one of six state-of-the-art research hospitals established by then-President Nicolas Sarkozy’s government. Raoult’s IHU, which specializes in infectious disease research, was launched with a €72 million government grant, and in 2018 it moved into an imposing new building. The institute’s power is political as well as scientific, says Michel Dubois, a sociologist of science at the French national research agency CNRS: “When you open this institute—when you create a building—you need some leverage at the political level.”
As Europe began to pay serious attention to the COVID-19 pandemic in early 2020, the media wanted to know what Raoult and his institute made of the situation. “Almost every day, you were able to watch a new interview with Raoult,” says Antoine Bristielle, a social scientist at the Jean-Jaurès Foundation, a think tank. “It became a self-reinforcing phenomenon … the media were interested in what he was saying, so he came to be really powerful in the French population. And then, of course, the media wanted him because he was able to attract large audiences.”
In videos posted online by the IHU, Raoult is often seated in an office, wearing a lab coat, long gray hair and beard slightly unkempt. He speaks soberly and quietly, frowning slightly while delivering reassuring pronouncements: The new coronavirus has a mortality rate not too different from widespread respiratory infections; a treatment will be coming soon.
Ex-biologist Fabrice Frank, now an IT consultant, used his time in COVID-19 quarantine to begin compiling a database of all Hospital Institute of Marseille Mediterranean Infection (IHU) papers that appeared to reuse ethical approval numbers. He and his collaborators identified 248 papers that used the same code, despite investigating different questions, using different samples, in different participant populations, and in different countries.  N. Burgess/Science
Raoult’s confident statements caught the eye of Fabrice Frank, a former biologist who had left academia and become a high school math and physics teacher. By the time the pandemic hit, Frank had moved from France to Morocco, where he started an IT company and dedicated his spare time to surfing. He watched with shock when Raoult asserted— with minimal evidence, based on thinly reported research in China—that HCQ, or the related medicine chloroquine phosphate, would be an effective treatment.
Victor Garcia, a journalist at French magazine L’Express, saw scientists expressing skepticism about Raoult’s claims on social media. He called the IHU, assuming it had more details that could counter some of the critics’ concerns. But Garcia says he received a “strange” response from IHU researcher Jean-Marc Rolain. “I am a scientist,” Rolain said. “If I tell you to take chloroquine, you’ll listen to me.” (Rolain did not respond to multiple requests for comment.) That was “the beginning of me asking questions,” Garcia says.
On 11 March 2020, French health minister Olivier Véran invited Raoult to join the Scientific Council advising the government on its pandemic response. A few days later, Raoult and his team published a bombshell paper in the International Journal of Antimicrobial Agents, reporting that the IHU had found HCQ combined with the antibiotic azithromycin to be an effective COVID-19 treatment.
Although the results were preliminary and other researchers doubted Raoult’s conclusions, HCQ hype surged, with then–U.S. President Donald Trump touting its promise and Raoult enthusing over it on YouTube. “Raoult was saying, ‘I understand everything, I have a solution,’ and people want that kind of information in troubled times,” Bristielle says.
Raoult’s popular support bred political support, Bristielle adds. “If someone has such a presence in the media landscape, politicians have to listen to him—otherwise they will be really distrusted by the population.” On 26 March—amid strong resistance from some other members of the scientific council—Véran issued a decree allowing HCQ to be prescribed to COVID-19 inpatients.
Elisabeth Bik, a scientific integrity sleuth based in San Francisco, first raised concerns about the IHU’s work on hydroxychloroquine (HCQ) in March 2020. She went on to identify major ethical and scientific issues in dozens of IHU papers, spurred on, she says, by abuse from Didier Raoult and his supporters.  N. Burgess/Science
Scientific integrity consultant Elisabeth Bik decided to take a close look at the HCQ paper. A microbiologist by training, Bik already knew of Raoult and his reputation for prolific publication. On her blog she pointed to several problems she saw with the paper: Patients had not been randomly assigned to the treatment and control groups, which could have biased the results. She also noted that six patients out of the 26 treated with HCQ were dropped from the data—including three who were transferred to intensive care and one who died—which painted a more favorable picture of the treatment.
Besançon, too, was curious. He looked into the paper, which had been submitted to the journal on 16 March and accepted the next day, and noticed that one of the authors was also editor-in-chief at the journal. “So you have a very short reviewing time and editorial conflict of interest,” he says. “I just find this potentially a big red flag. But I thought, it’s just one paper.” (A July 2020 editorial in the journal said handling of the paper had been delegated to an associate editor to minimize potential bias, although it noted that “some of the concerns regarding the paper’s methodology were substantiated.”)
Over the next few weeks, two more IHU studies appeared, with unusually short peer-review timelines, both in a journal where one of the authors was an associate editor. One of those papers was a second study using HCQ to treat 80 “mildly infected” hospitalized COVID-19 patients; nearly all improved clinically. The study had not been reviewed by one of France’s 39 Committees for the Protection of Persons (CPPs), the highly regulated independent ethics committees authorized to approve biomedical research. Instead, it had been approved by the IHU’s internal ethics committee.
This was sufficient, the authors wrote, because it was a retrospective study on patients who had received normal medical care, with researchers merely looking back over their files to see how they had fared. In France, such studies are not covered by the law on research ethics, and so do not need approval from a CPP. Instead, researchers often seek approval from institutional ethics committees—which are unregulated—to supply ethical approval details to journals. But if samples are collected for both research and medical care, then the study must be approved by a CPP, Amiel says. “Concealing a prospective study as a retrospective study is a well-known temptation,” he says. Unauthorized research is a criminal offense.
The French National Agency for the Safety of Medicines and Health Products (ANSM) said it asked the IHU for evidence that the study had in fact been retrospective, and in May 2020, the agency referred the case to the French Medical Association. The Marseille public prosecutor, alerted to the case by a tipster, announced later that year that the study had been retrospective and dropped the case. Still, those early concerns were a cue for Bik, Besançon, and others to look closely at Raoult’s substantial publication record— and to pay particular attention to ethical approval.
Despite the growing skepticism from scientists and others, Raoult’s public support endured. A poll in May 2020 found that 30% of French people trusted him more than Véran. By June, there were more than 90 Facebook groups supporting him, according to Bristielle’s research, with a total of nearly 1.1 million members. By Christmas, supporters could buy a santon of Raoult— a small terra cotta figurine traditional to Provence, where nativity scenes incorporate local characters and heroes.
Although other scientists were skeptical of his research on COVID-19, Didier Raoult enjoyed immense popular support; by late 2020, fans could buy a terra cotta Raoult figurine for their nativity scenes.
Meanwhile, Frank, Garcia, and other critics began their deep look into Raoult’s body of research. Bik says she focused first on images in his papers, because her specialty is detecting image manipulation. But, faced with insults from Raoult—and harassment from his colleagues and supporters—she channeled her frustration into assessing his vast back catalog, finding more studies that appeared to lack proper ethical approval.
Garcia had also begun to scrutinize IHU papers, and in July 2021 published an investigation in L’Express that reported finding 17 studies between 2011 and 2020—mostly involving homeless people or refugees—that had all used the same ethical approval number, even though the studies used different methods to answer different research questions. One, for example, took nasal swabs in a homeless shelter to test the prevalence of microbes; another took sputum samples and chest x-rays from shelter residents to test for tuberculosis. (An IHU representative told L’Express the repeated use of the code was the result of “editorial errors.”) Again the ethical approval number came from an institutional ethics committee, not a CPP, Garcia reported.
Victor Garcia, a journalist at French magazine L’Express, began to pay attention to Raoult when he enthused about the potential for HCQ as a COVID-19 treatment. Garcia covered the emerging IHU story beat for beat and published two investigations into ethical abuses there. Shortly after publication, the French drug safety agency began to inspect the IHU.  N. Burgess/Science
Frank, too, had begun to dig. Stuck at home in Morocco under quarantine, he trawled Google Scholar for IHU studies that shared ethical approval codes. With his collaborators— including Besançon—he ultimately discovered 248 studies that had used the approval number “09-022,” representing a single application to the IHU ethics committee.
Raoult was an author on all but 10 of these 248 studies. He told Science it is “perfectly true” that all these papers reused the ethics approval number. But that was permissible, he says, because all involved the same kind of research: analyses of bacteria in human feces collected during standard care, or from waste. None of the research fell under French bioethics law, he says.
But Amiel says the studies describe samples taken for research purposes and not just as part of standard care, and that this type of study should “undoubtedly” be authorized by a CPP. (Although many were conducted before the current French law came into effect in 2016, this research would still have needed CPP approval under the previous law, Amiel says.) And many of the 248 studies relied not on feces, but on other material, including vaginal samples, urine, blood, and even breast milk. Any change in research protocol should prompt a new application for ethical approval, Amiel says.
Many of the papers involved children, and nearly half of them had been conducted outside of France—largely in various African countries—with no or hazy details of whether local ethical bodies had given approval for the research, according to Frank and his collaborators. “There have been so many breaches in ethics law, for so long,” says Frank, who published the group’s findings in Research Integrity and Peer Review in August 2023.
A slow-motion downfall
Critics first raised concerns about ethical approvals for Didier Raoult’s studies in early 2020, as the COVID-19 pandemic catapulted the Hospital Institute of Marseille Mediterranean Infection (IHU) to prominence. They say French authorities and journals have taken far too long to react. Scroll left and right to view full timeline.
Raoult says the studies relying on material other than stool samples had “supplemental favorable advice” from the local ethical committee, but that his team did not report this in its papers. The only country for which his team did not have ethical approval was Niger, he adds, which did not have an ethical approval process until 2016. He says he and his colleagues have submitted a reply to Frank’s paper, and they have asked Springer Nature— the journal’s publisher—to retract it. A Springer Nature spokesperson said, “We are aware of concerns with this paper and are investigating the matter carefully in line with our established processes.”
The fact that so many studies involved vulnerable populations, such as those living in homeless shelters, was “outrageous,” Bik says. Vulnerable people may feel they have no choice in whether to participate in a research study, says Lisa Rasmussen, a research ethicist at the University of North Carolina at Charlotte. “They are not in a position to give authentic consent.”
In response to media attention—but more than 18 months after Bik first raised questions about ethical approvals and study methods on her blog—French authorities began inspections at the IHU. In October 2021, ANSM said it had found breaches of the law and had referred the matter to the public prosecutor, and that it was still investigating. The French government also asked two auditing bodies, the General Inspectorate of Social Affairs and General Inspectorate of Education, Sport and Research, to investigate.
Raoult says these inspections arose out of a “small conspiracy to make it appear that we were carrying out an illegal trial of treatment for tuberculosis.” (According to one media report, IHU patients with tuberculosis had been given unproven treatments.) Raoult says the agencies found no such illegal trial and only three minor problems with other research projects. However, both ANSM’s report, released in April 2022, and the auditing agencies’ report, published 5 months later, noted that IHU patients had received unapproved tuberculosis treatment, with some suffering severe adverse effects. This might constitute a criminal offense, according to the auditing agencies.
Lonni Besançon, a computer scientist at Linköping University, grew curious about Raoult’s work after noticing a paper published in a journal where an author also served as editor-in-chief. He has co-authored several papers about ethical lapses and methodological problems in IHU research, and agitated for journals to investigate and retract problematic work.  N. Burgess/Science
But the reports also went much further, describing ethical concerns similar to those raised by Frank, Garcia, and others. The government auditing bodies noted that the IHU relied heavily on its internal ethics committee, “whose composition does not sufficiently guarantee its independence and whose working methods do not allow for an informed decision.” And ANSM described research projects launched without or before ethical approval, missing consent forms, and researchers who did not understand ethics regulations. They found evidence of a falsified signature on an ethical approval document for a study that asked students to provide samples—including vaginal and rectal swabs—before and after travel, to see whether they brought antibiotic resistant bacterial strains back with them.
The government inspectors also reported “widespread deviant medical and scientific practices within the IHU,” including ones that blurred the line between patient care and research. For example, clinicians gathered a range of samples from each patient that would then be archived, possibly to be used in future research. When treating COVID-19 patients, clinicians conducted a range of tests, including daily PCR and other tests that “are a matter of research and not of care,” the investigators reported. The institute rushed research in a “race to publish,” the report says, racking up hundreds of publications each year—with more papers in lower tier journals than other similar institutions— and drawing in substantial funding designed to encourage high publication rates.
The inspectors reported that INSERM, which had helped found and run the IHU, withdrew from the institute in 2018. An INSERM spokesperson says it had found that several research projects did not meet its scientific standards. CNRS withdrew in 2016 and has had “no connection” with the IHU since 2019, according to a spokesperson. The reports did not specifically blame Raoult for these failings. But they said he tightly held the reins of power in the institute, with testimonies from employees reporting that Raoult was “omnipresent” and the “final decision-maker,” and that other managers were “in total conformity” with Raoult’s views.
ANSM placed the IHU under its supervision to ensure that all future research projects were carried out with proper approval. And both the government agencies and ANSM again referred their findings to the public prosecutor. The status of that investigation is unclear, and the prosecutor, Nicolas Bessone, did not respond to multiple requests for comment. Raoult says he is “hopeful” that the cases currently under investigation will be closed soon. Cases are sometimes referred to other jurisdictions in France when there may be local conflicts of interest, says University of Bordeaux pharmacologist Mathieu Molimard, who has been criticizing the IHU’s statements and research since early 2020: “We would prefer this to be seen in Paris.”
Despite the now intense scrutiny of their work, in April 2023 Raoult and his colleagues published a draft paper that sent new shock waves through social media. “I fell from my chair,” Molimard says. “It’s the largest unethical study performed for years—in France, maybe in the world. … It’s incredible.” More than a dozen scientific bodies would later agree with his assessment.
Raoult and his colleagues had analyzed data from 30,202 COVID-19 patients treated at the IHU between March 2020 and December 2021—including 23,172 who had received a combination of HCQ and azithromycin. Yet France had withdrawn the temporary permission to treat COVID-19 inpatients with HCQ in May 2020, after a paper in The Lancet reported that HCQ was not an effective COVID-19 treatment. (This paper was subsequently retracted after the data were questioned, but a later randomized, controlled trial published by the mass RECOVERY collaboration also found no effect.)
The preprint showed the IHU had continued to prescribe the drug on a grand scale long after this, Molimard says.
Mathieu Molimard, a pharmacologist at the University of Bordeaux, began to counter the IHU’s claims about HCQ in April 2020. Outraged when French authorities didn’t respond to the IHU’s publication of a seemingly unauthorized HCQ trial, Molimard rallied representatives of 14 French scientific societies to sign an open letter in Le Monde.  N. Burgess/Science
Raoult says he and his colleagues decided in April 2020 to treat COVID-19 patients with HCQ “off label,” after their initial study convinced them of the drug’s efficacy. In France, as in many other countries, drugs can be prescribed for reasons outside of their normal authorization, but this off-label prescription must have medical and scientific justification, Amiel says—and “in this case, strong medical and scientific evidence have established that the prescription of HCQ to treat COVID is unjustifiable.”
The study also reported no approval from a CPP; the ethics section lists only an IHU ethics committee reference number. As they had in earlier papers, the researchers said the study was retrospective, analyzing patient data from the hospital’s information system. But Amiel says the IHU team was “highly committed to proving the efficacy of its treatment,” pointing to evidence— revealed by the government inspection—that it performed daily PCR tests to check viral levels, for instance. “It is perfectly clear that the study is based on data collected in a mixed care and research context.”
Molimard thought ANSM and the Ministry for Solidarity and Health should have reacted immediately to the publication. Aghast at their silence, he contacted a range of French societies, urging them to sign an op-ed in major French newspaper Le Monde calling the study “the largest ‘wild’ therapeutic trial known to date.” Fourteen scientific bodies, including the national coalition of ethics committees and the French Society of Pharmacology and Therapeutics, signed the letter, and in June 2023, ANSM announced it had once again referred the matter to the prosecutor. On 30 October, the paper was nonetheless published in the Elsevier-owned journal New Microbes and New Infections.
The scale of the trial is like nothing seen before, Molimard says. He points to the recent case of Jean-Bernard Fourtillan, a researcher who tested melatonin patches on Alzheimer’s and Parkinson’s patients without ethical approval. His study, Molimard says, involved approximately 300 patients: “And he went to jail.”
In recent months, more blows have fallen on the IHU, beginning with the retraction of two Scientific Reports papers in October 2023 for a lack of evidence of ethical oversight in Niger and Senegal, where the studies were conducted. Raoult says the team did get ethical approval from an institutional review board in Senegal; because Niger had no ethical approval processes when the study was conducted, local collaborators confirmed the research complied with local laws, he says. A spokesperson for Springer Nature, which publishes Scientific Reports, says that in such cases researchers must still get ethical approval from another source, such as a university. The two studies are “part of a wider investigation concerning potential ethical issues in a number of papers,” according to the spokesperson.
PLOS journals have flagged nearly 50 further IHU papers with expressions of concern as part of an ongoing investigation, which Retraction Watch reported in December 2022. (At the time the studies were submitted, PLOS editors did not routinely ask for evidence of ethical approval, according to David Knutson, head of communications at PLOS.) In November 2023, the Marseille hospital board told the AFP news agency it “strongly condemned” the mass HCQ study; the IHU said it “shared” the hospital board’s reaction. And Elsevier announced that New Microbes and New Infections had opened an investigation into ethical concerns about IHU papers published in the journal. An Elsevier spokesperson did not confirm whether the “wild clinical trial” was one of the papers under investigation.
In December, the French ministers of health and research asked a disciplinary body that oversees university hospitals to launch proceedings against Raoult’s three IHU coauthors on the mass COVID-19 study—but not against Raoult, who retired in the summer of 2021.
The fight has taken its toll on the critics. They have faced not just abuse from his supporters on social media and complaints to their employers, but also the threat of legal action from Raoult, who has had multiple legal complaints bankrolled by the IHU. Raoult’s lawyer said Raoult had filed charges against Bik in April 2021 for harassment and blackmail. He has also filed legal complaints against other critics, including Lacombe; Raoult lost his case against her in November 2022. In science, Molimard says, “we are used to debate, to argument … but we are not used to that!”
Despite the harassment, Besançon says he is undaunted and intends to continue to criticize Raoult’s work. “I was raised in a really bad neighborhood,” he says. “You know when you see cars burning in France? That’s where I was … I had to stand up for myself, to learn not to be afraid of potential bullies.” Bik, too, has no plans to stop: “I don’t really have a career he can ruin,” she says. “I’m not going to let him silence me.”
Besançon and others say France’s institutional response has been unacceptably weak. There has been “failure at every level,” Garcia says: at the health ministry; in the justice system; within the university and regional hospital board, which had oversight of the IHU; and at ANSM, which only conducted a full inspection after media investigations brought the problems to light. Journal editors have also been too slow to react, Besançon says. “More often than not, it seems that they don’t give a damn about integrity.”
The IHU, the regional hospital board, and ANSM did not respond to multiple requests for comment. The ministry of health said in a statement to Science that “several actions have been taken by the public authorities in response to the shortcomings observed at the IHU.”
Part of the failure lies with France’s law on research ethics, Amiel says, which is out of step with international standards. “It’s provincial,” he says. “And it’s really a problem.” Because the law allows some human studies to proceed without ethical approval, Amiel says, similar violations are ongoing elsewhere in France, though not at the scale of the IHU’s. The best solution would be to overhaul the law, he says—but “I don’t think it’s a priority for the government at the moment.”
The close relationship between political powers and scientific institutions in France is also to blame for the foot-dragging institutional response, Lacombe says. Without external voices—like Bik, Frank, Besançon, Molimard, and Garcia—“I’m not sure that things would have moved,” she says.
Frank worries the lackluster response sends a message that there are no consequences for violations like these. “Maybe tomorrow—I hope not—we’ll have SARS-3 … and the message sent will be, ‘Don’t worry about public health. Just show your face, say anything you want, and you will sell books, be famous, and get a lot of fans.’ It’s insane.”

Une enquête pénale contre l’institut Raoult est désormais en cours. Mais ses détracteurs se demandent pourquoi les institutions françaises ont mis autant de temps à s’attaquer aux violations systémiques à l’IHU, laissant à un groupe persistant d’étrangers le soin d’enquêter sur l’institut et de pousser à des mesures punitives. Et ils se demandent si Raoult et l’institut seront tenus responsables des nombreux manquements qu’ils ont allégués. «C'est un très gros gâchis», dit Lacombe.
Raoult est surtout connu pour ses travaux sur les rickettsies – bactéries transmises par les puces et les tiques – et sa découverte de virus géants. Il cumule les décorations nationales en France et dans son pays natal, le Sénégal, ainsi que les récompenses scientifiques prestigieuses, dont le Grand Prix 2010 de l'INSERM. Il a publié de nombreux articles, avec plus de 3 200 articles répertoriés sur PubMed, et est l’un des chercheurs les plus cités dans son domaine.
En 2011, Raoult a été choisi pour diriger le nouvel IHU de Marseille, l’un des six hôpitaux de recherche de pointe créés par le gouvernement du président Nicolas Sarkozy. L’IHU de Raoult, spécialisé dans la recherche sur les maladies infectieuses, a été lancé grâce à une subvention gouvernementale de 72 millions d’euros et a emménagé en 2018 dans un nouveau bâtiment imposant. Le pouvoir de l’institut est autant politique que scientifique, estime Michel Dubois, sociologue des sciences au CNRS : « Quand vous ouvrez cet institut, quand vous créez un bâtiment, vous avez besoin d’un certain levier au niveau politique. »
Alors que l’Europe commençait à accorder une attention particulière à la pandémie de COVID-19 début 2020, les médiasvoulait savoir ce que Raoult et son institut pensaient de la situation. « Presque chaque jour, on pouvait voir une nouvelle interview de Raoult », raconte Antoine Bristielle, chercheur en sciences sociales à la Fondation Jean-Jaurès, un groupe de réflexion. « C’est devenu un phénomène qui s’est auto-renforcé… les médias s’intéressaient à ce qu’il disait, donc il est devenu très puissant auprès de la population française. Et puis, bien sûr, les médias le voulaient parce qu’il était capable d’attirer un large public.»
Dans les vidéos mises en ligne par l'IHU, Raoult est souvent assis dans un bureau, vêtu d'une blouse, de longs cheveux gris et une barbe légèrement hirsute. Il parle sobrement et doucement, fronçant légèrement les sourcils tout en prononçant des déclarations rassurantes : le nouveau coronavirus a un taux de mortalité qui n'est pas très différent des infections respiratoires généralisées ; un traitement sera bientôt disponible.
L'ancien biologiste Fabrice Frank, aujourd'hui consultant en informatique, a profité de son temps de quarantaine COVID-19 pour commencer à constituer une base de données de tous les documents de l'Institut Hospitalier des Infections Méditerranéennes (IHU) de Marseille qui semblaient réutiliser les numéros d'approbation éthiques. Lui et ses collaborateurs ont identifié 248 articles utilisant le même code, malgré des questions différentes, utilisant des échantillons différents, dans différentes populations de participants et dans différents pays. N. Burgess/Science
Les déclarations confiantes de Raoult ont attiré l’attention de Fabrice Frank, un ancien biologiste qui a quitté le monde universitaire pour devenir professeur de mathématiques et de physique au lycée. Au moment où la pandémie a frappé, Frank avait quitté la France pour le Maroc, où il a créé une entreprise informatique et a consacré son temps libre au surf. Il a été choqué d’entendre Raoult affirmer – avec peu de preuves, basées sur des recherches peu documentées en Chine – que l’HCQ, ou le médicament apparenté, le phosphate de chloroquine, serait un traitement efficace.
Victor Garcia, journaliste au magazine français L’Express, a vu des scientifiques exprimer leur scepticisme quant aux affirmations de Raoult sur les réseaux sociaux. Il a appelé l’IHU, supposant qu’il disposait de plus de détails susceptibles de contrer certaines des inquiétudes des critiques. Mais Garcia dit avoir reçu une réponse « étrange » de la part du chercheur de l’IHU, Jean-Marc Rolain. «Je suis un scientifique», a déclaré Rolain. "Si je te dis de prendre de la chloroquine, tu m'écouteras." (Rolain n'a pas répondu aux multiples demandes de commentaires.) C'était «le début de ma démarche de questions», dit Garcia.
Le 11 mars 2020, le ministre français de la Santé Olivier Véran a invité Raoult à rejoindre le Conseil scientifique conseillant le gouvernement sur sa réponse à la pandémie. Quelques jours plus tard, Raoult et son équipe publiaient un article explosif dans l’International Journal of Antimicrobien Agents, rapportant que l’IHU avait découvert que l’HCQ combinée à l’antibiotique azithromycine était un traitement efficace contre le COVID-19.
Bien que les résultats soient préliminaires et que d’autres chercheurs aient mis en doute les conclusions de Raoult, le battage médiatique sur le HCQ a augmenté, avec les États-Unis d’alors. Le président Donald Trump vante sa promesse et Raoult s'enthousiasme sur YouTube. "Raoult disait : 'Je comprends tout, j'ai une solution', et les gens veulent ce genre d'informations en période de troubles", explique Bristielle.
Le soutien populaire à Raoult a engendré un soutien politique, ajoute Bristielle. « Si quelqu’un est aussi présent dans le paysage médiatique, les hommes politiques doivent l’écouter, sinon la population se méfiera vraiment de lui. » Le 26 mars, face à la forte résistance de certains autres membres du conseil scientifique, Véran a publié un décret autorisant la prescription d'HCQ aux patients hospitalisés atteints du COVID-19.
Elisabeth Bik, une détective de l'intégrité scientifique basée à San Francisco, a exprimé pour la première fois ses inquiétudes concernant les travaux de l'IHU sur l'hydroxychloroquine (HCQ) en mars 2020. Elle a ensuite identifié des problèmes éthiques et scientifiques majeurs dans des dizaines d'articles de l'IHU, sous l'impulsion, dit-elle : par les insultes de Didier Raoult et de ses partisans. N. Burgess/Science
La consultante en intégrité scientifique Elisabeth Bik a décidé d'examiner de près l'article du HCQ. Microbiologiste de formation, Bik connaissait déjà Raoult et sa réputation de publication prolifique. Sur son blog, elle a souligné plusieurs problèmes qu'elle a constatés avec le journal : les patients n'avaient pas été répartis au hasard entre les groupes de traitement et de contrôle, ce qui aurait pu biaiser les résultats. Elle a également noté que six patients sur les 26 traités par HCQ ont été exclus des données, dont trois ont été transférés aux soins intensifs et un est décédé, ce qui a brossé un tableau plus favorable du traitement.
Besançon aussi était curieux. Il a examiné l'article, qui avait été soumis à la revue le 16 mars et accepté le lendemain, et a remarqué que l'un des auteurs était également rédacteur en chef de la revue. « Vous disposez donc d'un temps de révision très court et d'un conflit d'intérêts éditorial », dit-il. « Je trouve simplement que cela pourrait être un gros signal d’alarme. Mais je pensais que ce n’était qu’un seul journal. (Un éditorial de juillet 2020 dans la revue indiquait que la gestion de l’article avait été déléguée à un rédacteur en chef adjoint afin de minimiser les biais potentiels, bien qu’il notait que « certaines des préoccupations concernant la méthodologie de l’article étaient fondées. »)
Au cours du prochainQuelques semaines plus tard, deux autres études de l'IHU sont parues, avec des délais d'évaluation par les pairs inhabituellement courts, toutes deux dans une revue dont l'un des auteurs était rédacteur associé. L’un de ces articles était une deuxième étude utilisant l’HCQ pour traiter 80 patients hospitalisés atteints du COVID-19 « légèrement infectés » ; presque tous se sont améliorés cliniquement. L’étude n’avait pas été examinée par l’un des 39 Comités de protection des personnes (CPP) français, les comités d’éthique indépendants hautement réglementés autorisés à approuver la recherche biomédicale. Au lieu de cela, il avait été approuvé par le comité d’éthique interne de l’IHU.
C'était suffisant, écrivent les auteurs, car il s'agissait d'une étude rétrospective sur des patients ayant reçu des soins médicaux normaux, les chercheurs examinant simplement leurs dossiers pour voir comment ils s'en sortaient. En France, ces études ne sont pas couvertes par la loi sur l'éthique de la recherche et ne nécessitent donc pas l'agrément d'un CPP. Au lieu de cela, les chercheurs demandent souvent l’approbation des comités d’éthique institutionnels – qui ne sont pas réglementés – pour fournir des détails sur l’approbation éthique aux revues. Mais si des échantillons sont collectés à la fois pour la recherche et pour des soins médicaux, l'étude doit alors être approuvée par un CPP, explique Amiel. « Dissimuler une étude prospective sous une étude rétrospective est une tentation bien connue », dit-il. La recherche non autorisée constitue une infraction pénale.
L'Agence nationale de sécurité du médicament (ANSM) a déclaré avoir demandé à l'IHU la preuve que l'étude était bien rétrospective et, en mai 2020, l'agence a saisi l'Ordre des médecins français. Le parquet de Marseille, alerté de l'affaire par un informateur, annonce plus tard dans l'année que l'étude était rétrospective et abandonne l'affaire. Pourtant, ces premières inquiétudes ont incité Bik, Besançon et d’autres à examiner de près l’important dossier de publications de Raoult – et à accorder une attention particulière à l’approbation éthique.
Malgré le scepticisme croissant des scientifiques et autres, le soutien du public à Raoult a perduré. Un sondage de mai 2020 révèle que 30 % des Français lui font plus confiance qu'à Véran. En juin, selon les recherches de Bristielle, plus de 90 groupes Facebook le soutenaient, avec un total de près de 1,1 million de membres. D'ici Noël, les supporters pouvaient acheter un santon de Raoult, une petite figurine en terre cuite traditionnelle de Provence, où les crèches incorporent des personnages et des héros locaux.
Même si d’autres scientifiques étaient sceptiques quant à ses recherches sur le COVID-19, Didier Raoult bénéficiait d’un immense soutien populaire ; d'ici fin 2020, les fans pourraient acheter une figurine de Raoult en terre cuite pour leurs crèches.
Pendant ce temps, Frank, Garcia et d’autres critiques ont commencé à approfondir l’ensemble des recherches de Raoult. Bik dit qu'elle s'est d'abord concentrée sur les images contenues dans ses articles, car sa spécialité est de détecter la manipulation d'images. Mais, confrontée aux insultes de Raoult – et au harcèlement de ses collègues et partisans – elle a canalisé sa frustration en évaluant son vaste catalogue, trouvant d’autres études qui semblaient manquer d’approbation éthique appropriée.
Garcia avait également commencé à scruter les articles de l'IHU et a publié en juillet 2021 une enquête dans L'Express qui rapportait avoir trouvé 17 études entre 2011 et 2020, impliquant pour la plupart des sans-abri ou des réfugiés, qui avaient toutes utilisé le même numéro d'approbation éthique, même si le les études ont utilisé différentes méthodes pour répondre à différentes questions de recherche. L’un d’eux, par exemple, a effectué des prélèvements nasaux dans un refuge pour sans-abri pour tester la prévalence des microbes ; un autre a prélevé des échantillons d'expectorations et des radiographies pulmonaires des résidents du refuge pour tester la tuberculose. (Un représentant de l’IHU a déclaré à L’Express que l’utilisation répétée du code était le résultat d’« erreurs éditoriales ».) Encore une fois, le numéro d’approbation éthique provenait d’un comité d’éthique institutionnel et non d’un CPP, a rapporté Garcia.
Victor Garcia, journaliste au magazine français L’Express, a commencé à s’intéresser à Raoult lorsqu’il s’est enthousiasmé sur le potentiel de l’HCQ comme traitement contre le COVID-19. Garcia a couvert l'histoire émergente de l'IHU battement pour battement et y a publié deux enquêtes sur des abus éthiques. Peu après sa publication, l'Agence française de sécurité du médicament a commencé à inspecter l'IHU. N. Burgess/Science
Frank aussi avait commencé à creuser. Coincé chez lui au Maroc en quarantaine, il a parcouru Google Scholar pour trouver des études de l'IHU qui partageaient des codes d'approbation éthiques. Avec ses collaborateurs, dont Besançon, il a finalement découvert 248 études ayant utilisé le numéro d'agrément « 09-022 », représentant une seule demande au comité d'éthique de l'IHU.
Raoult était l’auteur de toutes ces 248 études, sauf 10. Il a déclaré à Science qu’il était « parfaitement vrai » que tous ces articles réutilisaient le numéro d’approbation éthique. Mais cela était permis, dit-il, car toutes impliquaient le même type de recherche : des analyses de bactéries présentes dans les excréments humains collectés lors de soins standards ou dans des déchets. Aucune de ces recherches ne relevait de la loi française sur la bioéthique, dit-il.
Mais Amiel affirme que les études décrivent des échantillons prélevés à des fins de recherche et pas seulement dans le cadre de soins standard, et que ce type d'étude devrait « sans aucun doute » être l'auteur.financé par un RPC. (Bien que beaucoup aient été menées avant l'entrée en vigueur de la loi française actuelle en 2016, cette recherche aurait quand même nécessité l'approbation du RPC en vertu de la loi précédente, dit Amiel.) Et bon nombre des 248 études ne reposaient pas sur les matières fécales, mais sur d'autres matériaux, notamment des échantillons vaginaux, de l'urine, du sang et même du lait maternel. Tout changement dans le protocole de recherche devrait donner lieu à une nouvelle demande d’approbation éthique, explique Amiel.
De nombreux articles impliquaient des enfants, et près de la moitié d’entre eux avaient été menés hors de France – en grande partie dans divers pays africains – sans aucun détail, voire flou, sur l’approbation des organismes éthiques locaux pour la recherche, selon Frank et ses collaborateurs. « Il y a eu tellement de violations de la loi sur l’éthique, depuis si longtemps », déclare Frank, qui a publié les conclusions du groupe dans Research Integrity and Peer Review en août 2023.
Une chute au ralenti
Les critiques ont pour la première fois soulevé des inquiétudes quant à l’approbation éthique des études de Didier Raoult début 2020, alors que la pandémie de COVID-19 a propulsé l’Institut hospitalier des infections méditerranéennes (IHU) de Marseille sur le devant de la scène. Ils estiment que les autorités et les journaux français ont mis beaucoup trop de temps à réagir. Faites défiler vers la gauche et la droite pour afficher la chronologie complète.
Raoult affirme que les études reposant sur du matériel autre que des échantillons de selles ont bénéficié d'un « avis favorable supplémentaire » de la part du comité d'éthique local, mais que son équipe n'en a pas fait état dans ses articles. Le seul pays pour lequel son équipe n'avait pas d'approbation éthique était le Niger, ajoute-t-il, qui n'avait pas de processus d'approbation éthique avant 2016. Il dit que lui et ses collègues ont soumis une réponse à l'article de Frank et ont demandé à Springer Nature... l'éditeur de la revue – de le retirer. Un porte-parole de Springer Nature a déclaré : « Nous sommes conscients des préoccupations concernant ce document et étudions attentivement la question, conformément à nos processus établis. »
Le fait qu’autant d’études aient porté sur des populations vulnérables, comme celles vivant dans des refuges pour sans-abri, était « scandaleux », dit Bik. Les personnes vulnérables peuvent avoir l'impression qu'elles n'ont pas le choix de participer ou non à une étude de recherche, explique Lisa Rasmussen, éthicienne de recherche à l'Université de Caroline du Nord à Charlotte. "Ils ne sont pas en mesure de donner un consentement authentique."
En réponse à l’attention médiatique – mais plus de 18 mois après que Bik ait soulevé pour la première fois sur son blog des questions sur les approbations éthiques et les méthodes d’étude – les autorités françaises ont commencé des inspections à l’IHU. En octobre 2021, l’ANSM a indiqué avoir constaté des infractions et avoir saisi le procureur de la République, et qu’elle poursuivait son enquête. Le gouvernement français a également demandé à deux organismes de contrôle, l'Inspection générale des affaires sociales et l'Inspection générale de l'éducation, du sport et de la recherche, d'enquêter.
Raoult affirme que ces inspections sont le résultat d’un « petit complot visant à faire croire que nous menions un essai illégal de traitement contre la tuberculose ». (Selon un article des médias, les patients de l'IHU atteints de tuberculose avaient reçu des traitements non éprouvés.) Raoult affirme que les agences n'ont trouvé aucun essai illégal de ce type et seulement trois problèmes mineurs avec d'autres projets de recherche. Cependant, tant le rapport de l’ANSM, rendu public en avril 2022, que celui des agences de contrôle, publié 5 mois plus tard, constatent que des patients de l’IHU ont reçu un traitement antituberculeux non homologué, certains souffrant d’effets indésirables graves. Cela pourrait constituer une infraction pénale, selon les organismes de contrôle.
Lonni Besançon, informaticien à l’université de Linköping, est devenu curieux du travail de Raoult après avoir remarqué un article publié dans une revue dont un auteur était également rédacteur en chef. Il a co-écrit plusieurs articles sur les manquements éthiques et les problèmes méthodologiques dans la recherche à l'IHU, et a milité pour que les revues enquêtent et retirent les travaux problématiques. N. Burgess/Science
Mais les rapports allaient aussi beaucoup plus loin, décrivant des préoccupations éthiques similaires à celles soulevées par Frank, Garcia et d’autres. Les organes de contrôle de l'État ont constaté que l'IHU s'appuyait fortement sur son comité d'éthique interne, "dont la composition ne garantit pas suffisamment son indépendance et dont les méthodes de travail ne permettent pas de prendre une décision éclairée". Et l’ANSM a décrit des projets de recherche lancés sans ou avant l’approbation éthique, des formulaires de consentement manquants et des chercheurs qui ne comprenaient pas les règles éthiques. Ils ont trouvé des preuves d'une signature falsifiée sur un document d'approbation éthique pour une étude qui demandait aux étudiants de fournir des échantillons, y compris des écouvillons vaginaux et rectaux, avant et après le voyage, pour voir s'ils avaient ramené avec eux des souches bactériennes résistantes aux antibiotiques.
Les inspecteurs du gouvernement ont également fait état de « pratiques médicales et scientifiques déviantes généralisées au sein de l’IHU », notamment celles qui brouillent la frontière entre soins aux patients et recherche. Par exemple, les cliniciens ont rassemblé une série d’échantillons de chaque patient qui seraient ensuite archivés, éventuellement pour être utilisés dans des recherches futures. Lors du traitement des patients atteints de COVID-19, les cliniciens ont effectué une série de tests, notammentDes tests PCR et autres tests quotidiens qui "sont une question de recherche et non de soins", ont rapporté les enquêteurs. L’institut a précipité la recherche dans une « course à la publication », indique le rapport, accumulant des centaines de publications chaque année – avec plus d’articles dans des revues de niveau inférieur que d’autres institutions similaires – et mobilisant des financements substantiels destinés à encourager des taux de publication élevés.
Les inspecteurs ont indiqué que l'INSERM, qui avait contribué à la création et au fonctionnement de l'IHU, s'était retiré de l'institut en 2018. Un porte-parole de l'INSERM affirme avoir constaté que plusieurs projets de recherche ne répondaient pas à ses normes scientifiques. Le CNRS s'en est retiré en 2016 et n'a « aucun lien » avec l'IHU depuis 2019, selon un porte-parole. Les rapports ne blâment pas spécifiquement Raoult pour ces échecs. Mais ils ont affirmé qu’il tenait fermement les rênes du pouvoir au sein de l’institut, des témoignages d’employés rapportant que Raoult était « omniprésent » et le « décideur final », et que les autres dirigeants étaient « en totale conformité » avec les vues de Raoult.
L'ANSM a placé l'IHU sous sa tutelle afin de s'assurer que tous les futurs projets de recherche soient menés avec les autorisations nécessaires. Et tant les agences gouvernementales que l'ANSM ont de nouveau transmis leurs conclusions au procureur de la République. L'état de cette enquête n'est pas clair et le procureur, Nicolas Bessone, n'a pas répondu aux multiples demandes de commentaires. Raoult dit avoir « bon espoir » que les dossiers actuellement sous enquête soient bientôt clos. Des dossiers sont parfois renvoyés devant d'autres juridictions en France lorsqu'il peut y avoir des conflits d'intérêts locaux, explique Mathieu Molimard, pharmacologue de l'Université de Bordeaux, qui critique depuis début 2020 les déclarations et les recherches de l'IHU : « Nous préférerions que cela se voie à Paris. »
Malgré l’examen désormais minutieux de leurs travaux, Raoult et ses collègues ont publié en avril 2023 un projet de document qui a provoqué une nouvelle onde de choc sur les réseaux sociaux. «Je suis tombé de ma chaise», raconte Molimard. « C’est la plus grande étude contraire à l’éthique réalisée depuis des années – en France, peut-être dans le monde. … C'est incroyable." Plus d’une douzaine d’organismes scientifiques seront par la suite d’accord avec son évaluation.
Raoult et ses collègues avaient analysé les données de 30 202 patients COVID-19 traités à l’IHU entre mars 2020 et décembre 2021, dont 23 172 ayant reçu une association d’HCQ et d’azithromycine. Pourtant, la France avait retiré l’autorisation temporaire de traiter les patients hospitalisés atteints du COVID-19 avec l’HCQ en mai 2020, après qu’un article paru dans The Lancet ait rapporté que l’HCQ n’était pas un traitement efficace contre le COVID-19. (Cet article a ensuite été rétracté après que les données ont été remises en question, mais un essai contrôlé randomisé ultérieur publié par la collaboration de masse RECOVERY n'a également trouvé aucun effet.)
La prépublication montre que l'IHU a continué à prescrire ce médicament à grande échelle longtemps après, explique Molimard.
Mathieu Molimard, pharmacologue à l'Université de Bordeaux, a commencé à contrer les affirmations de l'IHU concernant l'HCQ en avril 2020. Indigné par l'absence de réponse des autorités françaises à la publication par l'IHU d'un essai apparemment non autorisé sur l'HCQ, Molimard a rallié les représentants de 14 sociétés scientifiques françaises. signer une lettre ouverte dans Le Monde. N. Burgess/Science
Raoult dit que lui et ses collègues ont décidé en avril 2020 de traiter les patients atteints de COVID-19 avec de l’HCQ « hors AMM », après que leur étude initiale les ait convaincus de l’efficacité du médicament. En France, comme dans de nombreux autres pays, les médicaments peuvent être prescrits pour des raisons extérieures à leur autorisation normale, mais cette prescription hors AMM doit avoir une justification médicale et scientifique, explique Amiel – et « dans ce cas, des preuves médicales et scientifiques solides ont établi que la prescription d’HCQ pour traiter le COVID est injustifiable.
L'étude n'a également révélé aucune approbation d'un RPC ; la section éthique répertorie uniquement un numéro de référence du comité d’éthique de l’IHU. Comme ils l’avaient fait dans des articles précédents, les chercheurs ont déclaré que l’étude était rétrospective et analysait les données des patients provenant du système d’information de l’hôpital. Mais Amiel affirme que l’équipe de l’IHU était « très déterminée à prouver l’efficacité de son traitement », en soulignant les preuves – révélées par l’inspection gouvernementale – selon lesquelles elle effectuait quotidiennement des tests PCR pour vérifier les niveaux viraux, par exemple. « Il est parfaitement clair que l’étude s’appuie sur des données collectées dans un contexte mixte de soins et de recherche. »
Molimard estime que l'ANSM et le ministère des Solidarités et de la Santé auraient dû réagir immédiatement à cette publication. Consterné par leur silence, il a contacté diverses sociétés françaises, les invitant à signer une tribune dans le grand journal français Le Monde, qualifiant l’étude de « plus grand essai thérapeutique ‘sauvage’ connu à ce jour ». Quatorze organismes scientifiques, dont la coalition nationale des comités d'éthique et la Société française de pharmacologie et de thérapeutique, ont signé la lettre et, en juin 2023, l'ANSM a annoncé avoir de nouveau saisi le procureur. Le 30 octobre, l’article a néanmoins été publié dans la revue New Microbes and New Infections, propriété d’Elsevier.
L'ampleur du procès ne ressemble à rienvu auparavant, dit Molimard. Il cite le cas récent de Jean-Bernard Fourtillan, un chercheur qui a testé des patchs de mélatonine sur des patients atteints d’Alzheimer et de Parkinson sans autorisation éthique. Son étude, dit Molimard, portait sur environ 300 patients : « Et il est allé en prison. »
Ces derniers mois, de nouveaux coups ont été portés contre l’IHU, à commencer par le retrait de deux rapports scientifiques en octobre 2023 pour manque de preuves de contrôle éthique au Niger et au Sénégal, où les études ont été menées. Raoult affirme que l'équipe a obtenu l'approbation éthique d'un comité d'examen institutionnel au Sénégal ; Comme le Niger ne disposait d'aucun processus d'approbation éthique au moment où l'étude a été menée, les collaborateurs locaux ont confirmé que la recherche était conforme aux lois locales, dit-il. Un porte-parole de Springer Nature, qui publie des rapports scientifiques, affirme que dans de tels cas, les chercheurs doivent toujours obtenir l'approbation éthique d'une autre source, comme une université. Les deux études font « partie d’une enquête plus large concernant des problèmes éthiques potentiels dans un certain nombre d’articles », selon le porte-parole.
Les revues PLOS ont signalé près de 50 autres articles de l'IHU exprimant des inquiétudes dans le cadre d'une enquête en cours, rapportée par Retraction Watch en décembre 2022. (Au moment où les études ont été soumises, les éditeurs de PLOS ne demandaient pas systématiquement de preuves d'approbation éthique, selon à David Knutson, responsable de la communication du PLOS.) En novembre 2023, le conseil d'administration de l'hôpital de Marseille a déclaré à l'agence de presse AFP qu'il « condamnait fermement » l'étude de masse sur l'HCQ ; l’IHU a déclaré « partager » la réaction du conseil d’administration de l’hôpital. Et Elsevier a annoncé que New Microbes and New Infections avait ouvert une enquête sur les préoccupations éthiques concernant les articles de l'IHU publiés dans la revue. Un porte-parole d'Elsevier n'a pas confirmé si « l'essai clinique sauvage » faisait partie des articles faisant l'objet d'une enquête.
En décembre, les ministres français de la Santé et de la Recherche ont demandé à un organisme disciplinaire qui supervise les hôpitaux universitaires d’engager des poursuites contre les trois coauteurs de l’IHU de Raoult sur l’étude de masse sur le COVID-19 – mais pas contre Raoult, qui a pris sa retraite à l’été 2021.
La lutte a fait des ravages parmi les critiques. Ils ont été confrontés non seulement à des abus de la part de ses partisans sur les réseaux sociaux et à des plaintes auprès de leurs employeurs, mais également à la menace de poursuites judiciaires de la part de Raoult, qui a fait l'objet de plusieurs plaintes juridiques financées par l'IHU. L’avocat de Raoult a déclaré que Raoult avait porté plainte contre Bik en avril 2021 pour harcèlement et chantage. Il a également déposé des plaintes juridiques contre d'autres critiques, notamment Lacombe ; Raoult a perdu son procès contre elle en novembre 2022. En science, dit Molimard, "on a l'habitude de débattre, d'argumenter... mais on n'a pas l'habitude de ça !"
Malgré le harcèlement, Besançon se dit intrépide et entend continuer à critiquer le travail de Raoult. «J'ai grandi dans un quartier très pauvre», dit-il. « Vous savez, quand vous voyez des voitures brûler en France ? C’est là que j’étais… J’ai dû me défendre, apprendre à ne pas avoir peur des intimidateurs potentiels. Bik non plus n’a pas l’intention de s’arrêter : « Je n’ai pas vraiment de carrière qu’il puisse ruiner », dit-elle. "Je ne vais pas le laisser me faire taire."
Besançon et d’autres estiment que la réponse institutionnelle de la France a été d’une faiblesse inacceptable. Il y a eu « des échecs à tous les niveaux », dit Garcia : au ministère de la Santé ; dans le système judiciaire; au sein du conseil universitaire et hospitalier régional, qui assure la tutelle de l'IHU ; et à l'ANSM, qui n'a procédé à une inspection complète qu'après que des enquêtes médiatiques ont mis en lumière les problèmes. Les rédacteurs des journaux ont également été trop lents à réagir, dit Besançon. « Le plus souvent, il semble qu’ils ne se soucient pas de l’intégrité. »
L'IHU, le conseil régional des hôpitaux et l'ANSM n'ont pas répondu aux multiples demandes de commentaires. Le ministère de la Santé a indiqué dans une déclaration à Science que « plusieurs actions ont été prises par les pouvoirs publics en réponse aux manquements constatés à l'IHU ».
Une partie de l’échec réside dans la loi française sur l’éthique de la recherche, dit Amiel, qui est en décalage avec les normes internationales. «C'est provincial», dit-il. "Et c'est vraiment un problème." Parce que la loi autorise certaines études humaines sans approbation éthique, dit Amiel, des violations similaires se produisent ailleurs en France, mais pas à l’échelle de l’IHU. La meilleure solution serait de réviser la loi, dit-il, mais « je ne pense pas que ce soit une priorité pour le gouvernement pour le moment ».
Les relations étroites entre les pouvoirs politiques et les institutions scientifiques en France sont également responsables de la lenteur de la réponse institutionnelle, dit Lacombe. Sans voix extérieures – comme Bik, Frank, Besançon, Molimard et Garcia – « je ne suis pas sûre que les choses auraient bougé », dit-elle.
Frank craint que la réponse médiocre envoie le message qu’il n’y a aucune conséquence pour de telles violations. « Peut-être que demain – j’espère que non – nous aurons le SRAS-3… et le message envoyé sera : « Ne vous inquiétez pas pour la santé publique. Montrez simplement votre visage, dites tout ce que vous voulez, et vous le saurez.Je lis des livres, sois célèbre et attire beaucoup de fans.’ C’est fou.

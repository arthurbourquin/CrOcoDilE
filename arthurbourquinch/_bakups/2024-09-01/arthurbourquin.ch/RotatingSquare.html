<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
</style>
</head>

<body>
<script>

let time = 0; // seconds
let refresh = 20; // miliseconds
let speed = 0.5; // factor

let Tomato = {pos: [0.4, 0.4], scale: 0.2, dir: 0, speed: 0, color: 'Tomato'};
let Teal = {pos: [0.6, 0.6], scale: 0.2, dir: 0, speed: 0, color: 'Teal'};

let canvas = document.createElement('canvas');
canvas.id = 'myCanvas';
canvas.width = 256;
canvas.height = 256;
canvas.margin = 200;
canvas.style.backgroundColor = '#333';
document.body.appendChild(canvas);

function play() {
time = time + refresh / 1000;
let canvas = document.getElementById("myCanvas");
let ctx = canvas.getContext("2d");

// clear everything
ctx.clearRect( 0, 0, canvas.width, canvas.height);

ctx.save();

ctx.translate(
(Tomato.pos[0] + Math.sin(time * 3) / 10) * canvas.width,
(Tomato.pos[1] + Math.cos(time * 3) / 10) * canvas.height);
ctx.rotate(time * Math.PI * 2 * speed);
ctx.scale(Tomato.scale * canvas.width, Tomato.scale * canvas.height);
ctx.fillStyle = Tomato.color;
ctx.fillRect(-0.5, -0.5, 1, 1);

ctx.restore();
ctx.save();

ctx.translate(
(Teal.pos[0] - Math.sin(time * 3) / 10) * canvas.width,
(Teal.pos[1] - Math.cos(time * 3) / 10) * canvas.height);
ctx.rotate(time * Math.PI * 2 * speed);
ctx.scale(Teal.scale * canvas.width, Teal.scale * canvas.height);
ctx.fillStyle = Teal.color;
ctx.fillRect(-0.5, -0.5, 1, 1);

ctx.restore();

}

setInterval(play, refresh);

</script> 
</body>
</html>

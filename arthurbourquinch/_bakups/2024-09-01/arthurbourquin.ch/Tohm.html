<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Tohm.ch</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffc300; /* Yellow background */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure particles are behind all other elements */
        }

        .band {
            width: 150vw; /* Width of the band */
            height: 200px; /* Height of the band */
            background-color: white; /* Color of the band */
            position: absolute;
            top: 100px; /* Adjust the vertical position of the band */
            left: 50%;
            transform: translateX(-50%) rotate(-3deg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0; /* Ensure the band is below the image */
        }

        .image-container {
            position: absolute;
            width: 170px;
            height: 85px;
            top: 165px; /* Adjust the vertical position of the image */
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg); /* No rotation for image */
            z-index: 1; /* Ensure the image is on top of the band */
        }

        .image-container img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
        }

        .text-container {
            position: absolute;
            top: 350px; /* Adjust this value to position the text below the band */
            left: 50%;
            transform: translateX(-50%) rotate(0deg); /* No rotation for text */
            color: #222222; /* Custom text color */
            font-size: 14px; /* Adjust the font size as needed */
            text-align: center;
            width: 100%;
            font-family: 'Roboto Slab', sans-serif; /* Set the font family */
            z-index: 1; /* Ensure the text is on top of the band */
        }
    </style>
</head>
<body>
    <!-- Particle Container -->
    <div id="particles-js"></div>

    <div class="image-container">
	  <img src="https://arthurbourquin.ch/OuaisLesMedias/LogoTohm2024_D_fob_small_0008.png" alt="Centered Image">
    </div>
    <div class="text-container">
        <h1 style="color: #222222;">
            <a href="https://www.youtube.com/watch?v=d5sdqU6XnP8&t=2s" style="color: inherit;"><b><u>Bande demo</u></b></a>
        </h1>
        <a href="http://arthurbourquin.ch/tohmliens.html" style="color: #222222;"><b><u>Travaux</u></b></a><br>

        <b>Arthur Bourquin</b><br>
        <i>animation - illustration- VFX - motion graphics - 3D - courts-métrages<br></i>
        "prénom"@tohm.ch<br>
        +41 78 406 57 "quatorze"<br>
        site web fait en html avec mon ami Chat GPT<br>
        ©2024<br><br>
    </div>

    <!-- Include particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Squares</title>
    <style>
    body{background:#222}
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(75px, 0fr));
            justify-content: center;
        }
        .color-square {
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="colorContainer"></div>

    <script>
        const colors = [
['red','#e4202e'],['vert','#67ae40'],['bleu','#424dec'],['violet','#a161cb'],['jaune','#ffc300'],['cyan','#30bcd1'],['rose','#f78d90'],['brun','#7a4b38'],['orange','#f16d00'],['rose2','#ea498b'],['gris fonc√©','#222222']];

        function createColorSquare(name, color) {
            const div = document.createElement('div');
            div.className = 'color-square';
            div.style.backgroundColor = color;
            div.innerHTML = `${name}<br>${color}`;
            return div;
        }

        function displayColors(colors) {
            const container = document.getElementById('colorContainer');
            colors.forEach(color => {
                const colorSquare = createColorSquare(color[0], color[1]);
                container.appendChild(colorSquare);
            });
        }

        displayColors(colors);
    </script>
</body>
</html>

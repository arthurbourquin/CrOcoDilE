<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      body {
        background: #222;
        color: white;
        margin: 0;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <h2>Ouais</h2>
    <p>eghhw6 j5 jw j<br> w5jm5wjerwj<br>srj tj dbf g <br>njzf baerstn<br>std mndtz</p>

    <canvas id="canvas"></canvas>

    <script>
      let c = document.getElementById('canvas');
      let w = window.innerWidth;
      let h = window.innerHeight;
      c.width = w;
      c.height = h;
      let ctx = c.getContext('2d');
      let colors = ['#f78d90', '#e4202e', '#7a4b38', '#f16d00', '#ffc300', '#67ae40', '#1b7e4e', '#30bcd1', '#424dec', '#a161cb'];

      function OUAISdrawBoundingBox(element) {
        let rect = element.getBoundingClientRect();
        let center = [
          rect.left + rect.width / 2,
          rect.top + rect.height / 2
        ];
        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
        ctx.fillRect(rect.left, rect.top, rect.width, rect.height);
        
        ctx.beginPath();
        ctx.arc(center[0], center[1], 2, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }

      let elements = document.querySelectorAll('h1, h2, p');
      elements.forEach(OUAISdrawBoundingBox);
    </script>
  </body>
</html>

<style>
    body {
        font-size: 20px;
        color: #ddd;
        background-color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    input {
        font-size: 20px;
        color: #ddd;
        background-color: #222;

        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 5px;
        width: 50px;
        text-align: center;
    }

    #question {
        width: fit-content;
    }

    #questionDiv {
        display: flex;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
    }

    #setupDiv {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
    }

    #answerInput {
        border: 0px;
    }

    .row {
        flex-direction: row;
    }

    .col {
        flex-direction: column;
    }

    button {
        font-size: 10px;
        padding: 10px;
        border-radius: 10px;
    }

    #correctResultDiv {
        font-size: 10px;
        color: yellowgreen;
    }

    #wrongResultDiv {
        font-size: 10px;
        color: orangered;
    }

    textarea {
        font-size: 20px;
        color: #ddd;
        background-color: #222;
        width: 40px;
        height: 22px;
        text-align: center;
        resize: none;
        border: 0px;
    }
</style>

<div id="setupDiv">
    entre <textarea type="text" id="rangeA">6</textarea>
    et <textarea type="text" id="rangeB">24</textarea>
</div>

<div id="questionDiv">
    <div id="question">...</div>
    <div id="answerInput"></div>
</div>

<button onclick="f(), check()">Enter</button>

<div id="reslutDiv">
    <div id="correctResultDiv"></div>
    <div id="wrongResultDiv"></div>
</div>

<script>

    var a = 1;
    var b = 1;
    var correctAnswers = "";
    var wrongAnswers = "";

    function f() {
        x1 = Math.floor(Math.random() * 7) + 1;
        x2 = Math.floor(Math.random() * 7) + 1;
        document.getElementById('question').innerText = "x^2 + " + x1 + x2 + "x + " + x1 * x2;
    }

    function check() {
        var userAnswer = parseInt(document.getElementById('answerInput').innerText);
        var correctAnswer = a * b;
        if (userAnswer == correctAnswer) {
            correctAnswers += " " + a + " * " + b + " = " + correctAnswer + "; ";
        } else {
            wrongAnswers += " " + a + " * " + b + " = " + correctAnswer + "; ";
        }
        document.getElementById('correctResultDiv').innerText = correctAnswers;
        document.getElementById('wrongResultDiv').innerText = wrongAnswers;
    }

    document.addEventListener('keydown', function (event) {
        if (event.key === "Enter") {
            check();
            f();
            document.getElementById('answerInput').innerText = "";
        }
    });

    document.addEventListener('keydown', function (event) {
        const answerInput = document.getElementById('answerInput');

        if (/\d/.test(event.key)) {  // Checks if the key is a digit
            answerInput.innerText += event.key;
        } else if (event.key === 'Backspace') {  // Checks if Backspace is pressed
            answerInput.innerText = answerInput.innerText.slice(0, -1);
        }        
    });


    f();

</script>

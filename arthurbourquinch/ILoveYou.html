<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
body {
margin: 0px;
}
#BOT {
position: absolute;
}
</style>
</head>
<body>
<h1 id="BOT">I love you</h1>
<script>

let POS = [0, 0];
let TARGET = [0, 0];

addEventListener('mousemove', UPDATEPOS);

function UPDATEPOS(){
	TARGET = [event.clientX, event.clientY];
}

function move(){
	document.getElementById('BOT').style.left = TARGET[0] - BOT.offsetWidth/2 + 'px';
	document.getElementById('BOT').style.top = TARGET[1] - BOT.offsetHeight + 'px';
}
setInterval(move, 40);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Squares</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }

        .element {
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        const colors = [
            ['rouge', 'd32'], ['vert', '691'], ['bleu', '06e'], ['magenta', 'f58'], ['jaune', 'ea0'],
            ['cyan', '3bd'], ['rose', 'f89'], ['brun', '743'], ['orange', 'e61'], ['violet', 'a6c']
        ];

        function createPalette(name, bgColorArray, textColorArray) {
            const container = document.createElement('div');
            container.id = name;
            container.className = 'palette';

            for (let i = 0; i < colors.length; i++) {
                const [label, hex] = colors[i];
                const element = document.createElement('div');
                element.className = 'element';
                element.innerHTML = label + '<br>' + hex;

                // Background color logic
                element.style.backgroundColor = Array.isArray(bgColorArray) ? '#' + bgColorArray[i][1] : '#' + bgColorArray;

                // Text color logic
                element.style.color = Array.isArray(textColorArray) ? '#' + textColorArray[i][1] : '#' + textColorArray;
            container.appendChild(element);
            }

            document.body.appendChild(container);
        }

        createPalette('squares', colors, colors);
        createPalette('texts', '#222', colors);
        createPalette('textsOnDark', colors, '#222');
        createPalette('textsOnLight', colors , '#ddd');
    </script>
</body>

</html>

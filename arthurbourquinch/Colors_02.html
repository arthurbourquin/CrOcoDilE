<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Squares</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        .set {
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }

        .element {
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="TohmColorsSet" class="set">
        <script>
            const TohmColors = [
                ['rouge', 'd32'], ['vert', '691'], ['bleu', '06e'], ['magenta', 'f38'], ['jaune', 'ea0'],
                ['cyan', '3bd'], ['rose', 'f89'], ['brun', '743'], ['orange', 'e61'], ['violet', 'a6c']
            ];

            function createPalette(set, name, bgColorArray, textColorArray) {
                const container = document.createElement('div');
                container.id = name;
                container.className = 'palette';

                for (let i = 0; i < TohmColors.length; i++) {
                    const [label, hex] = TohmColors[i];
                    const element = document.createElement('div');
                    element.className = 'element';
                    element.innerHTML = hex;

                    // Background color logic
                    element.style.backgroundColor = Array.isArray(bgColorArray) ? '#' + bgColorArray[i][1] : '#' + bgColorArray;

                    // Text color logic
                    element.style.color = Array.isArray(textColorArray) ? '#' + textColorArray[i][1] : '#' + textColorArray;
                    container.appendChild(element);
                }

                document.getElementById(set).appendChild(container);
            }

            createPalette('TohmColorsSet', 'squares', TohmColors, TohmColors);
            createPalette('TohmColorsSet', 'texts', '#222', TohmColors);
            createPalette('TohmColorsSet', 'textsOnDark', TohmColors, '222');
            createPalette('TohmColorsSet', 'textsOnLight', TohmColors, 'ddd');
        </script>
    </div>

</body>

</html>

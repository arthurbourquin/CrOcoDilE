<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
      body {
        background: #222;
        color: #ddd;
        text-align: center;
        font-family: roboto mono;
        font-weight: bold;
      }
      button {
        margin: 10px;
      }
      #RANGE {
        color: #777;
        background-color: #222;
        border: 2px solid grey;
      }
      #userInput {
        font-size: 22px;
        height: 30px;
        text-align: center;
        color: white;
        background-color: #222;
        border: 2px solid #ddd;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <p style="color: #777">Tu veux "jouer" avec combien de digits ?</p>
    <input id="RANGE" type="number" value="4" style="text-align: center; width: 50px">
    <p>Ok ça fait combien</p>
    <span id="QUESTION" style="font-size: 26px"></span>
    <p>en binaire ?</p>
    <input type="text" id="userInput"><br>
    <button type="button" onclick="checkAnswer()">check</button><br>
    <button type="button" onclick="ASK()">GO!</button><br>
    <span id="ANSWER"></span>

    <script>
      let Q = 0;

      function ASK() {
        document.getElementById('ANSWER').innerText = "";
        R = Math.pow(2, document.getElementById('RANGE').value);
        Q = Math.floor(Math.random() * R);
        document.getElementById('QUESTION').innerText = Q;
      }

      function checkAnswer() {
        let A = Q.toString(2);
        let userAnswer = document.getElementById('userInput').value;
        if (userAnswer === A) {
          document.getElementById('ANSWER').innerText = "yes";
        } else {
          document.getElementById('ANSWER').innerText = 'nan, ça fait ' + A;
        }
      }

      ASK();
    </script>

  </body>
</html>

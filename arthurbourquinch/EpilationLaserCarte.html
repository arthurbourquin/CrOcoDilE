<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Epilation Laser</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 190px;
            /* Fixed width */
            height: 300px;
            /* Fixed height */
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: Roboto Slab;
            font-size: 12px;
            color: coral;
            overflow-y: auto;
            /* Enables scrolling if content exceeds height */
        }

        h1 {
            font-size: 16px;
        }

        h2 {
            font-size: 14px;
            margin: 8px 0 4px;
            font-size: 1em;
            color: #333;
        }

        ul {
            margin: 0 0 8px 16px;
            padding: 0;
            list-style-type: disc;
            color: #555;
        }

        li {
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Epilation laser</h1>
        <h2>Avant la séance</h2>
        <ul>
            <li>30 jour sans soleil</li>
            <li>Ni produits ni crèmes</li>
            <li>Raser 48 avant la séance</li>
        </ul>
        <h2>Après la séance</h2>
        <ul>
            <li>Crèmes ok</li>
            <li>Pas de piscine</li>
            <li>Ne pas transpirer (pas de sport, vélo, etc.)</li>
        </ul>
        <h2>Entre deux séances</h2>
        <ul>
            <li>Ne pas s'épiler</li>
        </ul>
    </div>
</body>

</html>

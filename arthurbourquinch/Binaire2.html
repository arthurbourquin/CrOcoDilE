<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8x8 Table with Checkboxes</title>
    <style>
      body {
        color: #ddd;
        background: #222;
        font-family: roboto slab;
        font-weight: 700;
        text-align: center;        
      }
      table {
        border-collapse: collapse;
        margin: 20px auto;
      }
      table, th, td {
        border: 1px solid grey;
      }
      th, td {
        padding: 5px;
        text-align: center;
      }
      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        appearance: none;
        background-color: #111;
      }
      input[type="checkbox"]:checked {
        background-color: #ddd;
      }
      input[type="checkbox"]:checked::after {
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body onload="uncheckAllCheckboxes()">
    <table>
      <tr>
        <td>128</td>
        <td>64</td>
        <td>32</td>
        <td>16</td>
        <td>8</td>
        <td>4</td>
        <td>2</td>
        <td>1</td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
      </tr>
      <tr style="font-family: courier; font-size: 40px; font-weight: bold; color: #ddd">
        <td><span id="B0">0</span></td>
        <td><span id="B1">0</span></td>
        <td><span id="B2">0</span></td>
        <td><span id="B3">0</span></td>
        <td><span id="B4">0</span></td>
        <td><span id="B5">0</span></td>
        <td><span id="B6">0</span></td>
        <td><span id="B7">0</span></td>
      </tr>
    </table>
    <span id="result"></span>

    <script>
      function uncheckAllCheckboxes() {
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
          checkbox.checked = false;
        });
      }

      document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, index) => {
        checkbox.addEventListener('change', () => {
          const cell = document.querySelector(`#B${index}`);
          cell.textContent = checkbox.checked ? '1' : '0';
        });
      });

      function Result(){
        let result = 0;
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const values = [128, 64, 32, 16, 8, 4, 2, 1];

        checkboxes.forEach((checkbox, index) => {
          if (checkbox.checked) {
            result += values[index];
          }
        });

        document.getElementById('result').innerText = `Result: ${result}`;
      }

      setInterval(Result, 50);

    </script>
  </body>
</html>

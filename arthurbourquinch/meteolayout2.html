<!DOCTYPE html>
<html lang="en">
<head>

<title>Scroll Me</title>
<style>
body {
font-family: roboto slab;
}
#scrollButton {
width: 150px;
text-align: center;
}
.listClass {
padding: 0px 10px;
}
</style>
</head>
<body>

<div id="SelectorsDivId">
Usless Dropdown menu name :<br>
<input id="Input" type="text">
<br>
<button id="Create" onclick="CreateSelector()">Create Dropdown menu</button>
<br><br>

</div>
<script>

function CreateSelector() {
    let name = document.getElementById('Input').value;
    let SelectElement = document.createElement('select');
    for( let i = 0; i < 10; i++) {
        let OptionElement = document.createElement('option');
        OptionElement.innerText = name + ' ' + i;
        SelectElement.appendChild(OptionElement);
    }
    let SeletorsDiv = document.getElementById('SelectorsDivId');
    SeletorsDiv.appendChild(SelectElement);
}

</script>
</body>
</html>

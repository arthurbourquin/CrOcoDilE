    <style>

        input {

        }
    </style>

</head>

<body>

    <div class="box">
        k = <input type="number" id="k" value="1">
        n = <input type="number" id="n" value="3">
        exponent = <input type="number" id="e" value="1">
        factor = <input type="number" id="f" value="2">
        addor = <input type="number" id="a" value="1">
    </div>
    <div class="box"><span id="sumFormlaDiv">...</span></div>
    <div class="box"><span id="prodFormlaDiv">...</span></div>
    <div class="box">sum list: <span id="sumResulAlltDiv"></span></div>
    <div class="box">sum result: <span id="sumResulFinaltDiv"></span></div>
    <div class="box">prod list: <span id="prodResulAlltDiv"></span></div>
    <div class="box">prod result: <span id="prodResulFinaltDiv"></span></div>

    <script>

        function ohYeh() {
            let k = Number(document.getElementById('k').value);
            let n = Number(document.getElementById('n').value);
            let e = Number(document.getElementById('e').value);
            let f = Number(document.getElementById('f').value);
            let a = Number(document.getElementById('a').value);

            document.getElementById('sumFormlaDiv').innerText = "Sum from " + k + " to " + n + " of (" + f + "k + " + a + ") =";
            document.getElementById('prodFormlaDiv').innerText = "Prod from " + k + " to " + n + " of (" + f + "k + " + a + ") =";

            let sumResult = 0;
            let sumTerm = 0;
            let sumAllTerms = [];

            let prodResult = 1;
            let prodTerm = 1;
            let prodAllTerms = [];

            for (let i = k; i <= n; ++i) {
                sumTerm = f * Math.pow(i, e) + a;
                sumAllTerms.push(sumTerm);
                sumResult += sumTerm;
            }

            for (let i = k; i <= n; ++i) {
                prodTerm = f * Math.pow(i, e) + a;
                prodAllTerms.push(prodTerm);
                prodResult *= prodTerm;
            }

            document.getElementById('sumResulAlltDiv').innerText = sumAllTerms.join(", ");
            document.getElementById('sumResulFinaltDiv').innerText = sumResult;
            document.getElementById('prodResulAlltDiv').innerText = prodAllTerms.join(", ");
            document.getElementById('prodResulFinaltDiv').innerText = prodResult;

            document.getElementById('sumFormlaDiv').innerText = `\\\[ \\sum_{k=${k}}^{${n}} (${f}k^{${e}} + ${a}) = ${sumResult} \\\]`;
            document.getElementById('prodFormlaDiv').innerText = `\\\[ \\prod_{k=${k}}^{${n}} (${f}k^{${e}} + ${a}) = ${prodResult} \\\]`;
            renderMathInElement(document.body)
        }

        document.addEventListener('input', ohYeh);

        ohYeh();

    </script>

</body>

</html>

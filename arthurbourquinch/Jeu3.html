<body>

<canvas id="Board"></canvas>
<a id="Health" style="opacity: 0.75">0</a>

<a id="Score" style="opacity: 0.75">0</a>

<script>

let health = 0;
let time = 0;
let score = 0;
let boardSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
let margin = [0, 0];

setInterval(run, 50);
addEventListener('mousemove', draw);
addEventListener('resize', draw);

}

function draw(){
		let boardSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
  		margin = [(window.innerWidth - boardSize) / 2, (window.innerHeight - boardSize) / 2];
        var canvas = document.getElementById('Board');
        canvas.width = boardSize;
        canvas.height = boardSize;
        canvas.style.left = margin[0] + 'px';
        canvas.style.top = margin[1] + 'px';
        canvas.style.border = '1px solid blanchedalmond';

        var health = document.getElementById('Health');
        Health.style.width = boardSize / 10 + 'px';
        Health.style.height = boardSize / 20 + 'px';
        Health.style.fontSize = boardSize / 30 + 'px';
        Health.style.left = margin[0] + 'px';
        Health.style.top = margin[1] + 'px';

        var timer = document.getElementById('Timer');
        Timer.style.width = boardSize / 10 + 'px';
        Timer.style.height = boardSize / 20 + 'px';
        Timer.style.fontSize = boardSize / 30 + 'px';
        Timer.style.left = window.innerWidth / 2 - (boardSize / 20) + 'px';
        Timer.style.top = margin[1] + 'px';

        var score = document.getElementById('Score');
        Score.style.width = boardSize / 10 + 'px';
        Score.style.height = boardSize / 20 + 'px';
        Score.style.fontSize = boardSize / 30 + 'px';
        Score.style.left = window.innerWidth - margin[0] - (boardSize / 10) + 'px';
        Score.style.top = margin[1] + 'px';
}

</script>

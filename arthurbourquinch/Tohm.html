}
body {
  font-family: Roboto Slab;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  align-items: center;
  color: var(--text1);
  background-color: var(--BG);
}
#particles-js {
  position: fixed; 
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
#logo {
  width: 170px;
  height: 85px;
  margin-top: 100px;
}
#video-container {
  width: 66vw;
  height: calc(66vw * 9 / 16);
  position: relative;
}
#video {
  width: 100%;
  height: 100%;
  display: none; /* Initially hide the video */
}
#placeholder {
  width: 100%;
  height: 100%;
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
h2 {
  font-style: italic;
  color: #fff;
  margin-bottom: 100px;
}
a {
  display: inline-block;
  color: var(--text1);
  background-color: var(--BG);
  font-weight: 600;
  font-size: 1.2em;
  margin: 100px 0px;
  padding: 15px;
  border: 1px solid var(--text1);
  border-radius: 10px;
  text-decoration: none;
}
a:hover {
  color: var(--BG);
  background-color: var(--text1);
}
@media (max-width: 600px) {
  #video-container {
    width: 100vw;
    height: calc(100vw * 9 / 16);
  }
}
</style>
</head>

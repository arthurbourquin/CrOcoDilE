<script>


// Layout ---------------------------------------------------


let imageSize = [];

function changeImagesSize(event) {
  
  event.preventDefault();
  
  imageSize = [
  	document.getElementById('inputWidth').value,
    document.getElementById('inputHeight').value
    ];
  
  let i = 1;
  while (document.getElementById('canvas' + i)) {
    let canvas = document.getElementById('canvas' + i);
    canvas.width = imageSize[0];
    canvas.height = imageSize[1];
    i++;
  }
  
  document.getElementById('sourceImage').style.width = imageSize[0] + 'px';
  document.getElementById('sourceImage').style.height = imageSize[1] + 'px';

  document.getElementById('animation').style.width = imageSize[0] + 'px';
  document.getElementById('animation').style.height = imageSize[1] + 'px';

}




// Drawing --------------------------------------------------


let prevPos = [];
let distance = 0;
let steps = 4;
let sizeFactor = 5;
let size = 10;
let color = 'blanchedalmond';
let isDrawing = false;
let undoStack = [];

let canvas = document.getElementById('canvas1');
canvas.id = 'myCanvas';
canvas.width = 128;
canvas.height = 128;
canvas.style.backgroundColor = '#222';
canvas.style.border = '1px solid blanchedalmond';

let ctx = canvas.getContext("2d");

function computeDistance(a, b) {
    return Math.pow(
        Math.pow(b[0] - a[0], 2) + Math.pow(b[1] - a[1], 2), 
        0.5
    );
}

canvas.addEventListener('mousedown', function(e) {
    if (e.button === 0) {
        saveState();
        isDrawing = true;
    }
});

canvas.addEventListener('mousemove', function(e) {
  if (e.buttons === 1) {
    draw(e);
  }
});

function draw(event) {
    let canvas = event.target;
    let rect = canvas.getBoundingClientRect();

    let currentPos = [event.clientX - rect.left, event.clientY - rect.top];
    distance = computeDistance(currentPos, prevPos);
    steps = distance;
    size = (1 - (Math.atan(distance / 5))/(Math.PI / 2)) * sizeFactor + 1;

    ctx.save();
    for (let i = 0; i < steps; i++) {
        let x = currentPos[0] * (i / steps) + prevPos[0] * (1 - i / steps);
        let y = currentPos[1] * (i / steps) + prevPos[1] * (1 - i / steps);

        ctx.save();
        ctx.translate(x, y);
		ctx.rotate(Math.random() * Math.PI * 2);
        ctx.beginPath();
        ctx.rect(-size / 2, -size / 2, size, size);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.restore();
    }
    ctx.restore();

    prevPos[0] = currentPos[0];
    prevPos[1] = currentPos[1];
}

function clearCanvas() {
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    prevPos = [];
}

canvas.addEventListener('mouseup', function(e) {
  resetPrevPos(e);
});

function resetPrevPos() {
prevPos = [];
}

function saveImage() {
    let canvas = document.getElementById('myCanvas');
    let dataURL = canvas.toDataURL('image/png');
    let link = document.createElement('a');
    link.href = dataURL;
    link.download = 'Fabuleux_Dessin.png';
    link.click();
};

async function copyToClipboard() {
    let canvas = document.getElementById('myCanvas');
    const dataUrl = canvas.toDataURL('image/png');
    const blob = await fetch(dataUrl).then(res => res.blob());
    const item = new ClipboardItem({'image/png': blob});
    await navigator.clipboard.write([item]);
}

function saveState() {
    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    undoStack.push(imageData);
}

function undo() {
    if (undoStack.length > 0) {
        let lastState = undoStack.pop();
        ctx.putImageData(lastState, 0, 0);
    }
}

clearCanvas();



</script>

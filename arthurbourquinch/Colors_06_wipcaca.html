    <title>Colors</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Roboto Slab
        }

        .set {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .palette {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: left;
            margin: 10px;
        }

        .sticker {
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }

        input {
            color: #ddd;
            background-color: #222;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            width: 50px;
        }

    </style>

        function createPalette(set, colors, textColor, bgColor) {

            const palette = document.createElement('div');
            palette.className = 'palette';

            for (let i = 0; i < colors.length; i++) {
                const sticker = document.createElement('div');
                sticker.className = 'sticker';

                // Background color logic
                sticker.style.backgroundColor = Array.isArray(bgColor) ? '#' + (bgColor[i][0] || '000') : '#' + bgColor;

                // Text color logic
                sticker.innerHTML = Array.isArray(colors) ? (colors[i][1] + "<br>" + colors[i][0] || '') : colors;
                sticker.style.color = Array.isArray(textColor) ? '#' + (textColor[i][0] || 'fff') : '#' + textColor;

                palette.appendChild(sticker);
            }

            document.getElementById(set).appendChild(palette);
        }

        function makePage() {

            createPalette('TohmColorsSet', TohmColors, TohmColors, TohmColors);
